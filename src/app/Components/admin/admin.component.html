<div class="container m-5">
  <div>
    <div class="bg-white ps-3">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="search"
          #input
        />
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table class="t1" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="moviename">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie Name</th>
          <td mat-cell *matCellDef="let row">{{ row.moviename }}</td>
        </ng-container>

        <ng-container matColumnDef="bookedTickets">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No of seats</th>
          <td mat-cell *matCellDef="let row">{{ row.bookedTickets }}</td>
        </ng-container>

        <ng-container matColumnDef="movieData">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.movieData }}</td>
        </ng-container>

        <ng-container matColumnDef="movieTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Show Time</th>
          <td mat-cell *matCellDef="let row">{{ row.movieTime }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="openDialog(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[2, 3, 5,6]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
